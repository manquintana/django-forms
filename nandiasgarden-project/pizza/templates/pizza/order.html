<h1>Order a pizza</h1>

<h2>{{ note }}</h2>
{% if created_pizza_pk %}
<a href="{% url 'edit_order' created_pizza_pk %}">Edit your order</a>
{% endif %}
<!-- enctype="multipart/form-data" es para agregar files, por ejemplo imagenes -->
<form action="{% url 'order' %}" method="post"> {% csrf_token %} 
    {{ pizzaform }}
    <input type="submit" value="Make your order">
</form>

<br><br>

Want more than one pizza?
<form action="{% url 'pizzas' %}" method="get">
    {{ multiple_form }}
    <input type="submit" value="Get Pizzas">
</form>
