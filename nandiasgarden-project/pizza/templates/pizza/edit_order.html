{% extends 'pizza/base.html' %}
{% block 'body' %}

    {% load widget_tweaks %}
    <div class="container">

        <h1>Edit your order</h1>
        <h2>{{ note }}</h2>
        <form action="{% url 'edit_order' pizza.id %}" method="post"> {% csrf_token %} 
            {% for field in pizzaform %}
            <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {% render_field field class="form-control" %}
            </div>
            {% endfor %}
            <!-- {{ pizzaform }} -->
            <input type="submit" value="Edit your order">
        </form>

    </div>
{% endblock %}
